<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistarNow - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md space-y-6">
        <h2 class="text-3xl font-bold text-center text-blue-600">Create Your Account</h2>

        <form action="#" method="POST">
            <!-- Name Field -->
            <div>
                <label for="name" class="text-lg text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name"
                    class="w-full p-3 mt-2 border-2 border-blue-500 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required>
            </div>

            <!-- Email Field -->
            <div class="mt-4">
                <label for="email" class="text-lg text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full p-3 mt-2 border-2 border-blue-500 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required>
            </div>

            <!-- Password Field -->
            <div class="mt-4">
                <label for="password" class="text-lg text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password"
                    class="w-full p-3 mt-2 border-2 border-blue-500 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600 transition duration-200">
                    Register
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600">Already have an account? <a href="#" class="text-blue-500">Login here</a></p>
    </div>

</body>
</html>
